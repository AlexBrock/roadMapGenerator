<!doctype>
<html>
	<head>
		<title>
			Road Map Generator
		</title>
		<link rel="stylesheet" href="http://cache.bricklink.info/vendor/font-awesome.4.5.0/css/font-awesome.tweaked.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<header class="header">
			<div class="internal">
				<div class="header-title">Road Map Generator</div>
			</div>
		</header>
		<main class="main">
			<div class="main-internal internal">
				<div class="content-nav">
					<a class="content-nav__item is-active js-content-generator--trigger">
						Generator
					</a>
					<a class="content-nav__item js-content-code--trigger js-json-download">
						Code
					</a>
				</div>
				<div class="content-tab js-content-generator is-active">
					
				</div>
				<div class="content-tab js-content-code">
					<div class="tip">
						<strong>Dont forget:</strong> Overwrite the <strong>roadMap.json</strong> file with the one you just downloaded when you clicked on this tab. It auto saves to your download folder, so drag it over to the folder that this file is in so you can have the write road map items next time.
					</div>
					<div class="code-container"></div>
				</div>
			</div>
		</main>
	</body>
	<script src="js/main.js"></script>
</html>
